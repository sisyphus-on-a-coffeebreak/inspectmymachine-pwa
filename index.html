<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover, interactive-widget=resizes-content" />
    
    <!-- Primary Meta Tags -->
    <title>VOMS - Vehicle Operations Management System</title>
    <meta name="title" content="VOMS - Vehicle Operations Management System" />
    <meta name="description" content="Professional vehicle inspection, gate pass management, expense tracking, and stockyard operations. PWA for mobile-first operations management." />
    <meta name="keywords" content="vehicle inspection, gate pass, fleet management, PWA, vehicle operations" />
    <meta name="author" content="InspectMyMachine" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://inspectmymachine.in/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://inspectmymachine.in/" />
    <meta property="og:title" content="VOMS - Vehicle Operations Management" />
    <meta property="og:description" content="Professional vehicle inspection and operations management PWA" />
    <meta property="og:image" content="https://inspectmymachine.in/pwa-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:type" content="image/png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://inspectmymachine.in/" />
    <meta property="twitter:title" content="VOMS - Vehicle Operations Management" />
    <meta property="twitter:description" content="Professional vehicle inspection and operations management PWA" />
    <meta property="twitter:image" content="https://inspectmymachine.in/pwa-512x512.png" />
    
    <!-- PWA Manifest - vite-plugin-pwa will inject manifest link automatically -->
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="VOMS" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)" />
    
    <!-- MS Tile -->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="/pwa-192x192.png" />
    
    <!-- Icons - Using PWA icons (logo files can be added later) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa-96x96.png" />
    <link rel="shortcut icon" href="/favicon.svg" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://api.inspectmymachine.in" crossorigin />
    <link rel="dns-prefetch" href="https://api.inspectmymachine.in" />
    
    <!-- Critical CSS inline -->
    <style>
      /* Critical above-the-fold styles */
      *,*::before,*::after{box-sizing:border-box}
      body{margin:0;font-family:system-ui,-apple-system,sans-serif;background:#f9fafb}
      .dark body{background:#09090b}

      /* Splash Screen - Hides URL bar flicker on PWA launch */
      #app-splash{position:fixed;inset:0;background:linear-gradient(135deg,#2563eb 0%,#1e40af 100%);display:flex;align-items:center;justify-content:center;z-index:99999;transition:opacity 0.3s ease}
      #app-splash.fade-out{opacity:0}
      #app-splash-content{display:flex;flex-direction:column;align-items:center;gap:24px}
      #app-splash-logo{width:80px;height:80px;background:white;border-radius:20px;display:flex;align-items:center;justify-content:center;box-shadow:0 10px 40px rgba(0,0,0,0.2);animation:pulse 1.5s ease-in-out infinite}
      #app-splash-text{color:white;font-size:24px;font-weight:700;letter-spacing:-0.5px}
      #app-splash-spinner{width:40px;height:40px;border:3px solid rgba(255,255,255,0.3);border-top-color:white;border-radius:50%;animation:spin 1s linear infinite}

      .app-loading{min-height:100dvh;display:flex;align-items:center;justify-content:center}
      .app-loading-spinner{width:40px;height:40px;border:3px solid #e5e7eb;border-top-color:#2563eb;border-radius:50%;animation:spin 1s linear infinite}

      @keyframes spin{to{transform:rotate(360deg)}}
      @keyframes pulse{0%,100%{transform:scale(1);opacity:1}50%{transform:scale(1.05);opacity:0.9}}
    </style>
    
    <!-- Main CSS with low priority - lazy loaded -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="stylesheet" href="/src/index.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "VOMS",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Vehicle Operations Management System for inspections, gate passes, and expense tracking"
    }
    </script>
  </head>
  <body>
    <!-- Splash Screen - Shows immediately, hides URL bar flicker -->
    <div id="app-splash">
      <div id="app-splash-content">
        <div id="app-splash-logo">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 22V12H15V22" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div id="app-splash-text">VOMS</div>
        <div id="app-splash-spinner"></div>
      </div>
    </div>

    <div id="root">
      <!-- Loading state while JS loads -->
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
      </div>
    </div>

    <!-- Splash screen removal script -->
    <script>
      (function() {
        // Remove splash screen after app loads or 3 seconds max
        const removeSplash = function() {
          const splash = document.getElementById('app-splash');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() { splash.remove(); }, 300);
          }
        };

        // Remove on load
        window.addEventListener('load', function() {
          setTimeout(removeSplash, 1000);
        });

        // Fallback: remove after 3 seconds if load event doesn't fire
        setTimeout(removeSplash, 3000);
      })();
    </script>

    <!-- Defer non-critical scripts -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
